# Nama workflow
name: Deploy Vite Project to GitHub Pages

on:
  # Berjalan saat ada push ke branch "main"
  push:
    branches: ["main"]

  # Memungkinkan Anda menjalankan workflow ini secara manual dari tab Actions
  workflow_dispatch:

# Mengatur izin untuk GITHUB_TOKEN agar bisa deploy ke GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Hanya izinkan satu deployment berjalan pada satu waktu
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job untuk build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Gunakan versi Node.js yang stabil
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build project
        run: npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Unggah dari folder "dist" (hasil build Vite)
          path: './dist'

  # Job untuk deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
